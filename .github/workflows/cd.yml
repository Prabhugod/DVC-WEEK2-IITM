name: CD - Build & Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT }}
      REGION: ${{ secrets.GCP_REGION }}
      GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
      GKE_ZONE: ${{ secrets.GKE_ZONE }}
      REPO_NAME: iris-api-repo
      GAR_HOST: ${{ secrets.GCP_REGION }}-docker.pkg.dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${GAR_HOST}

      - name: Build Docker image
        run: |
          IMAGE_TAG=${GAR_HOST}/${PROJECT_ID}/${REPO_NAME}:$(echo $GITHUB_SHA | cut -c1-7)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $IMAGE_TAG .

      - name: Push image to Artifact Registry
        run: |
          docker push $IMAGE_TAG

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

      - name: Update k8s manifests and deploy
        run: |
          sed -i "s|REPLACE_IMAGE_WITH_TAG|${IMAGE_TAG}|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Output deployment info
        run: |
          echo "Deployed image: $IMAGE_TAG"
